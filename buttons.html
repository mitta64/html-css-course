<style>
  .subscribe-button {
    background-color: rgb(193, 5, 5);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: blue;
    border-color: rgb(91, 91, 253);
    border-style: solid;
    border-width: 1px;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s,
     color 0.15s;
  }

  .join-button:hover {
    background-color: blue;
    color: white;
  }

  .join-button:active {
    opacity: 0.7
  }

  .tweet-button {
    background-color: rgb(0, 172, 238);
    color: white;
    border: none;
    border-radius: 20px;
    height: 35px;
    width: 90px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .link-course {
    color: black
  }

  .link-course:hover {
    opacity: 0.7
  }

  .stock-text {
    color: green;
    font-weight: bold;
  }

  .cart-button {
    height: 35px;
    width: 90px;
    border-radius: 20px;
    background-color: orange;
    color: white;
    margin-top: 25px;
    border: none;
    transition: opacity 0.15s;
  }

  .cart-button:hover {
    opacity: 0.8;
  }

  .cart-button:active {
    opacity: 0.5;
  }

</style>

</button>
